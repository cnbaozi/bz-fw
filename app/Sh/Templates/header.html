<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>XX市XX商会</title>
    <link href="/style/style.css" rel="stylesheet" type="text/css" />
    <link href="/style/slide.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/slide.js"></script>
    <script type="text/javascript" src="/js/scrollimg.js"></script>
    <script type="text/javascript" src="/js/loadimg.js"></script>
</head>
<body>
<div class="header">
    <div class="top">
        <img src="images/top.jpg" />
    </div>
    <div class="nav">
        <ul>
            {% for item in navArr %}
            <li{% if item.linkurl==cur %} class="cur"{% endif %}>
                <a href="{{ item.linkurl }}">{{ item.classname }}</a>
                {% if true %}
                <ul>
                    {% for childItem in item.children %}
                    <li{% if childItem.linkurl==cur %} class="cur"{% endif %}><a href="{{ childItem.linkurl }}">{{ childItem.classname }}</a></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <script>
            $(function(){
                $('.nav li').bind('mouseover',function(){
                    $(this).children('.top_nav a').animate({'font-size':'18px','background-color':'#D30909'},200);
                    if ($(this).children('ul')) {
                        $(this).children('ul').show();
                    }

                }).bind('mouseout',function(){
                            $(this).children('.top_nav a').animate({'font-size':'16px'},200);
                            if ($(this).children('ul')) {
                                $(this).children('ul').hide();
                            }
                        });

            });
        </script>
    </div>
</div>
